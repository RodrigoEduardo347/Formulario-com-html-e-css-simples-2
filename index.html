<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para DEVs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Formulario de cadastro para DEVs</h1>
        <p>Insira os seus dados abaixo</p>
        <br>
    </div>
    
    <form>
        <fieldset>
            <div class="areaNome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: Maria" required class="nome nome1">
            </div>
            <div class="areaNome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Ex.: Eduarda" required class="nome">
            </div>
        </fieldset>
        <br>

        <div>
            <label for="sexo">Gênero:</label>
            <select required>
                <option value="" selected disabled>Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <br>

        <div>
            <label for="email">Digite o seu email:</label>
            <input type="email" id="email" name="email" placeholder="Ex.: seuemail@gmail.com" required>
        </div>
        <br>

        <div>
            <label for="ddd">DDD:</label>
            <input type="number" id="ddd" name="ddd" max="99" required class="ddd">
            <label for="telefone">Digite seu número:</label>
            <input type="number" id="telefone" name="telefone" placeholder="Ex.: 912345678" required class="numero">
        </div>
        <br>

        <div>
            <label>Você é um desenvolvedor:</label><br>
            <input type="radio" name="dev" value="frontend">
            <label>Front-End</label><br>
            <input type="radio" name="dev" value="backend">
            <label>Back-End</label><br>
            <input type="radio" name="dev" value="fullstack">
            <label>Full-Stack</label>
        </div>
        <br>

        <div>
            <label><strong>Escolha sua senerioridade</strong></label>
            <select>
                <option selected disabled>Selecione</option>
                <option value="junior" required>Junior</option>
                <option value="pleno" required>Pleno</option>
                <option value="senior" required>Sênior</option>
            </select>
        </div>
        <br>

        <fieldset>
            <div>
                <label>Tecnologias que domina:</label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTMl</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="nodeJS">
                <label for="tecnologia1">Node.Js</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="reactJs">
                <label for="tecnologia1">React.Js</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="php">
                <label for="tecnologia1">PHP</label>
            </div>
        </fieldset>
        <br>

        <div>
            <label for="textarea">Me fale um pouco sobre você</label><br>
            <textarea></textarea>
        </div>

        <button type="submit" class="botao">Enviar</button>
        <button type="reset" class="botao">Limpar dados</button>
    </form>
</body>
</html>
